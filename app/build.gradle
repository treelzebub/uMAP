apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"

	defaultConfig {
		applicationId "com.treelzebub.umap"
		minSdkVersion 14
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
		main {
			java.srcDirs = ['src/main/java',
			                'src/main/java/com/treelzebub/umap/collection',
			                'src/main/java/com/treelzebub/umap/gemm',
			                'src/main/java/com/treelzebub/umap/endpoints',
			                'src/main/java/com/treelzebub/umap/discogs',
			                'src/main/java/com/treelzebub/umap/discogs/release',
			                'src/main/java/com/treelzebub/umap/discogs/marketplace']
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:21.0.+'
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
	compile 'com.squareup.retrofit:retrofit:1.9.0'
	compile 'com.squareup.okhttp:okhttp:2.2.0'
	compile 'com.squareup.okio:okio:1.1.0'
	compile 'joda-time:joda-time:1.6.1'
	compile 'com.jakewharton:butterknife:6.0.0'
}
