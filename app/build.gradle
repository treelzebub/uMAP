apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.treelzebub.umap"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file("/home/tre/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Back-compat
    compile 'com.android.support:appcompat-v7:21.0.3'
//    compile 'com.android.support:cardview-v7:22.0.1'
//    compile 'com.android.support:gridlayout-v7:22.0.1'
//    compile 'com.android.support:recyclerview-v7:22.0.1'
    compile 'com.android.support:support-annotations:21.0.3'

    //HTTP + REST
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Lang + Util
    compile "org.jetbrains.kotlin:kotlin-stdlib:0.11.91"
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'joda-time:joda-time:2.+'
    compile 'com.google.code.gson:gson:1.7.2'


}

