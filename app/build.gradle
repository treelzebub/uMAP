apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	defaultConfig {
		applicationId "com.treelzebub.umap"
		minSdkVersion 17
		targetSdkVersion 22
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])

	//Back-compat
	compile 'com.android.support:appcompat-v7:21.0.3'
//    compile 'com.android.support:cardview-v7:22.0.1'
//    compile 'com.android.support:gridlayout-v7:22.0.1'
//    compile 'com.android.support:recyclerview-v7:22.0.1'
	compile 'com.android.support:support-annotations:21.0.3'

	//HTTP
	compile 'com.squareup.okhttp:okhttp:2.2.0'
	compile 'com.loopj.android:android-async-http:1.4.6'
	compile 'com.loopj.android:android-async-http:1.4.6'
	compile('com.google.api-client:google-api-client:1.18.0-rc') {
		// Exclude artifacts provided by Android SDK/Runtime.
		exclude(group: 'xpp3', module: 'xpp3')
		exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
		exclude(group: 'junit', module: 'junit')
		exclude(group: 'com.google.android', module: 'android')
	}

	//REST
	compile 'com.squareup.retrofit:retrofit:1.9.0'
	compile 'com.squareup.picasso:picasso:2.5.2'
	compile 'org.scribe:scribe:1.3.7'
	compile 'uk.org.feedthecoffers:scribe-java-extras:0.1'
	compile 'org.immutables:gson:1.1.3'
	compile files('libs/codepath-utils.jar')
	compile files('libs/codepath-oauth-0.4.1.jar')
	compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'

	//Lang + Util
	compile "org.jetbrains.kotlin:kotlin-stdlib:0.11.91"
	compile 'joda-time:joda-time:2.+'
	compile 'com.jakewharton:butterknife:6.1.0'
	compile 'com.google.android.gms:play-services:6.5.+'
	compile files('libs/codepath-oauth-0.4.1.jar')
}

sourceSets {
	main.java.srcDirs += 'src/main/kotlin'
}