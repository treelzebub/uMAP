apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.treelzebub.umap"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
        rc {}
        beta {}
    }
    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        debug {
            storeFile file("/Users/vjr397/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    debug.java.srcDirs += 'src/main/kotlin'
    release.java.srcDirs += 'src/release/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
    androidTest.java.srcDirs += 'src/androidTest/kotlin'
}

//kotlinOptions.annotations = file('../annotations')

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Back-compat
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-annotations:22.1.1'
//    compile 'com.android.support:cardview-v7:22.1.1'
//    compile 'com.android.support:gridlayout-v7:22.1.1'
//    compile 'com.android.support:recyclerview-v7:22.1.1'

    //Lang + Util
    compile "org.jetbrains.kotlin:kotlin-stdlib:0.10.195"
    compile 'com.squareup:otto:1.3.7'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'joda-time:joda-time:2.7'

    //HTTP + REST
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'oauth.signpost:signpost-core:1.2.1.2'
    compile 'org.apache.commons:commons-lang3:3.4' // Signpost dependency
    compile 'com.google.code.gson:gson:2.3'
    compile 'oauth.signpost:signpost-commonshttp4:1.2.1.2'
    compile 'com.wu-man:android-oauth-client:0.0.3'

    //UI
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
//    compile 'com.squareup.picasso:picasso:2.5.2'

}

