apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"

	defaultConfig {
		applicationId "com.idiogram.umap"
		minSdkVersion 14
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
		main {
			java.srcDirs = ['src/main/java', 'src/main/java/com/idiogram/umap/collection', 'src/main/java/com/idiogram/umap/gemm', 'src/main/java/com/idiogram/umap/endpoints', 'src/main/java/com/idiogram/umap/discogs']
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:21.0.3'
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
	compile 'joda-time:joda-time:1.6.1'
	compile 'com.jakewharton:butterknife:6.0.0'
}
